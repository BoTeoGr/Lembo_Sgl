<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100;400;700" rel="stylesheet">
    <title>Login</title>
    <link rel="shortcut icon" href="../imgs/logoSena.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/log.css">
</head>
<!-- Voy a cambiarlo -->
<body>
    <main class="login">
        <div class="content-login">
            <div class="box-logo-sgal">
                <img class="logo-sgal" src="../imgs/sgal.jpeg" alt="logo de SGAL">
            </div>

            <header class="box-title-login">
                <h2 class="title-login">Iniciar sesión</h2>
            </header><!--header-->

            <form class="form-login" action="#" method="post">
                <section class="box-email">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="box-text" required>
                </section><!--box-email-->

                <section class="box-password">
                    <label for="password">Contraseña</label>
                    <input type="password" class="box-text" required>
                </section><!--box-contraseña-->

                <section class="box-question">
                    <a class="olvidar-contraseña" href="../pages/login-olvide-contraseña.html">¿Olvidaste tu
                        constraseña?</a>
                </section>
                <section class="box-button">
                    <button type="button" onclick="window.location.href='../pages/home.html'">Iniciar sesión</button>
                </section>
            </form><!--form-->
        </div><!--content-login-->

    </main>

</body>

</html>
