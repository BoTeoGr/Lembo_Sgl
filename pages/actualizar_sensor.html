<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar sensor</title>
    <link rel="shortcut icon" href="../imgs/logoSena.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/forms.css">

</head>

<body>
    <header>
        <div class="logo-container">
            <img src="../imgs/logoSena.svg" alt="Logo SENA" class="sena-logo">
            <h1>Actualizar sensor</h1>
            <img src="../imgs/sgal.jpeg" alt="Logo SGAL" class="sgal-logo">
        </div>
    </header>

    <main>
        <div class="form-container">
            <div class="back-link">
                <a href="visualizacion-sensores.html" class="volver">← Volver</a>
            </div>

            <h2>Actualizar el sensor</h2>

            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="tipo-sensor">Tipo de sensor</label>
                        <select id="tipo-sensor" required>
                            <option value="Sensor de contacto">Sensor de contacto</option>
                            <option value="Sensor de distancia">Sensor de distancia</option>
                            <option value="Sensores de luz">Sensores de luz</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nombre-sensor">Ingrese nombre del sensor</label>
                        <input type="text" id="nombre-sensor" placeholder="Ingrese nombre del sensor" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="unidad-medida">Uninidad de medida</label>
                        <select id="unidad-medida" required>
                            <option value="Temperatura">Temperatura</option>
                            <option value="Distancia">Distancia</option>
                            <option value="Presión">Presión</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="imagen">Imagen</label>
                        <div class="image-input-container">
                            <input type="file" id="imagen" placeholder="Imagen" accept=".jpg, .jpeg, .png">
                        </div>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" placeholder="Ingrese descripción del cultivo"></textarea>
                </div>


                <div class="form-row">
                    <div class="form-group">
                        <label for="ID">ID</label>
                        <input type="text" id="tamano" placeholder="Ingrese el ID del sensor">
                    </div>
                    <div class="form-group">
                        <label for="tiempo  de escaneo">Tiempo de Escaneo/Muestreo</label>
                        <select id="tiempo-escaneo" required>
                            <option value="Sensores lentos">Sensores lentos</option>
                            <option value="Sensores de velocidad media">Sensores de velocidad media</option>
                            <option value="Sensores rápidos">Sensores rápidos</option>
                        </select>
                    </div>
                </div>
                <div class="form-group full-width">
                    <div class="status-container">
                        <div class="status-item">
                            <input type="radio" name="estado-habilitado" value="habilitado" checked> Habilitado
                        </div>
                        <div class="status-item">
                            <input type="radio" name="estado-habilitado" value="deshabilitado"> Deshabilitado
                        </div>
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" class="submit-button" onclick="window.location.href='listar-sensores.html';">Actualizar sensor</button>
                </div>

            </form>
        </div>
    </main>
</body>

</html>
