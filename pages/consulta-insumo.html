<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas-usuarios</title>
    <link rel="shortcut icon" href="../imgs/logoSena.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/consulta.css">
</head>
<body>
    <main class="main-consultas">
        <div class="content-consultas">
            
            <div class="volver">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" width="24" height="24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor">
                    <path d="M5 12l14 0"></path>
                    <path d="M5 12l4 4"></path>
                    <path d="M5 12l4 -4"></path>
                </svg>
                <a href="listar-insumos.html">Volver</a>
            </div><!--volver-->
        
            <div class="box-logotipe-sgal-consultas"><!--Logo SGAL y el nombre SGAL-->
                <img class="logo-sgal" src="../imgs/sgal.jpeg" alt="logo de SGAL">
                <p class="logotipe-name-consultas">SGAL</p>
            </div><!--Logo SGAL y el nombre SGAL-->

            <form class="form-consultas-usuarios" action="#" method="post">
                <section class="box-text-id">
                    <h2 class="text-consultas">Introduzca el ID del insumo que desea buscar</h2>
                    <input type="number" class="box-id" required>    
                </section><!--box-email-->

                <section class="box-button-buscar">
                    <button class="button-buscar" type="button"  onclick="window.location.href='visualizacion-insumo.html';">Buscar</button>
                </section>
            </form><!--form-->
        </div><!--content-login-->
        
    </main>
</body>
</html>
