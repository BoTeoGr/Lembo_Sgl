<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Ciclo de cultivo</title>
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="shortcut icon" href="../imgs/logoSena.svg" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="../imgs/logoSena.svg" alt="Logo SENA" class="sena-logo">
            <h1>Crear ciclo de cultivo</h1>
            <img src="../imgs/sgal.jpeg" alt="Logo SGAL" class="sgal-logo">
        </div>
    </header>

    <main>
        <div class="form-container">
            <div class="back-link">
                <a href="listar-ciclo-cultivos.html" class="volver">← Volver</a>
            </div>

            <h2>Creación del ciclo de cultivo</h2>

            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Ingrese nombre del ciclo de cultivo" title="Ingrese nombre del ciclo de cultivo">
                    </div>
                    <div class="form-group">
                        <label for="id">ID del ciclo de cultivo</label>
                        <input type="text" id="id" placeholder="Ingrese el identificador del ciclo de cultivo" title="Ingrese el identificador del ciclo de cultivo">
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" placeholder="Ingrese descripción del ciclo de cultivo" class="txt-area-full"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="id">Periodo - Inicio</label>
                        <input type="date" id="id">
                    </div>
                    <div class="form-group">
                        <label for="medida">Periodo - Final</label>
                        <input type="date" id="id">
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="descripcion">Novedades</label>
                    <textarea id="novedades" placeholder="Ingrese novedades del ciclo de cultivo" class="txt-area-full"></textarea>
                </div>



                <div class="button-container">
                    <button type="submit" class="submit-button">Crear ciclo de cultivo</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
