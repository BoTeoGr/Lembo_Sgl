<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100;400;700" rel="stylesheet">
    <title>Olvide-contraseña-recuperar</title>
    <link rel="shortcut icon" href="../imgs/logoSena.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/log.css">
</head>

<body>
    <main class="login">
        <div class="content-olvide-contraseña-recuperar">
            <div class="box-logo-sgal">
                <img class="logo" src="../imgs/sgal.jpeg" alt="logo de SGAL">
            </div>

            <form class="form-olvide-contraseña-recuperar" action="#" method="post">
                <section class="box-email">
                    <label for="text">Ingresa el código de 6 dígitos</label>
                    <input type="password" class="box-text" required>
                </section><!--box-email-->

                <section class="box-button">
                    <button onclick="window.location.href='actualizacion-contraseña.html'">Enviar</button>
                </section>

            </form><!--form-->
        </div><!--content-login-->
    </main>
</body>

</html>
